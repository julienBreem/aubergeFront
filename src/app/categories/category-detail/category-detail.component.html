<form class="form-inline" (ngSubmit)="doSubmit($event)">
  <input name="id" type="hidden" [(ngModel)]="values.id">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input size="10" id="nom" name="name" type="text" placeholder="Nom" [(ngModel)]="values.name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input size="50" id="description" name="description" type="text" placeholder="Description" [(ngModel)]="values.description">
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input id="image" name="image" type="text" placeholder="Image" [(ngModel)]="values.image">
  </div>
  <button class="btn btn-default">Envoyer</button>
</form>
