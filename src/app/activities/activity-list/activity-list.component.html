<div class="container" [ngClass]="{'selected': activity==selectedActivity}" *ngFor="let activity of activities">
  <p class="col-sm-4 no-padding">
    <img alt="200x200" class="featurette-image img-responsive center-block float-left" data-holder-rendered="true" data-src="holder.js/200x200/auto" src="{{activity.image}}">
  </p>
  <h1>
    <div *ngIf="admin">
      <button type="button" class="btn btn-info btn-sm btn-edit"><span class="glyphicon glyphicon-edit"></span></button>
      <button type="button" class="btn btn-danger btn-sm btn-edit"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
    {{activity.title}}
  </h1>
  <p *ngIf="activity.subtitle">
    <span class="text-muted">{{activity.subtitle}}</span>
  </p>
  <p>
    {{activity.description}}
  </p>

  <div class="button-modal">
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#myModal{{activity.id}}" role="button" class="btn btn-primary btn-xs" data-toggle="modal">Infos suppl√©mentaires</a>
    <!-- Modal HTML -->
    <div id="myModal{{activity.id}}" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">{{activity.link}}</h4>
          </div>
          <div class="modal-body">
            <p>
             <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{activity.link}}">
            </p>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<app-activity-form></app-activity-form>
